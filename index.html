<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/library-favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__title-block">
        <img class="header__title-image" src="./images/library.svg"
          alt="Library logo">
        <p class="header__title">FOR THE ODIN PROJECT</p>
      </div>
      <div class="header__change-theme-block">
        <p class="header__change-theme-text">Change theme:</p>
        <button class="header__change-theme-btn" type="button"></button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="library-header">
      <h1 class="library-header__title">LIBRARY</h1>
      <div class="library-header__statistics-block">
        <h2 class="library-header__statistics-title">STATISTICS</h2>
        <p class="library-header__statistics-text"></p>
        <p class="library-header__statistics-text"></p>
      </div>
    </div>
    <div class="library-body">
      <div class="library-body__header">
        <button class="library-body__add-book-btn" type="button">
          Add Book
        </button>
      </div>
      <div class="library-body__booklist">
        <div class="library-body__booklist-header">
          <h3 class="library-body__booklist-header-title">Title</h3>
          <h3 class="library-body__booklist-header-author">Author</h3>
          <h3 class="library-body__booklist-header-pages">Pages</h3>
          <h3 class="library-body__booklist-header-status">Status</h3>
        </div>
        <div class="library-body__booklist-body"></div>
      </div>
    </div>
  </main>
</body>

</html>
